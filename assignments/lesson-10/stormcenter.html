            <legend>Demographics</legend>

                    <option value="" disabled="">Please Select &#9662;</option>

                    <option value="CandD">Raining Cats and Dogs</option>
                    <option value="Rap">The Rapture</option>

                    <option value="STor">Sharknado</option>
                    <option value="Tor">Tornado</option>

                    </label><br><br>
<div>Severity: Scale of 1 to 10<br><br>

                </label>

<label class="Strm">Storm Region

</select>
